<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="side">
            <img class="background-image" src="images/backgroundImage.jpg">
            <div class="opacity-banner">
                <img src="images/odin-lined.png" class="odin-logo">
                <h1 class="odin-text">ODIN</h1>
            </div>
            <p class="credit">Photo by <u>Halie West</u> on Unsplash<p>
        </div>
        <div class="main">
            <div class="intro">
                <p class="intro-text">
                    This is not a real online service! You know you need 
                    <br>something like this in your life to help you realize your deepest dreams.
                    <br>
                    <br>Sign up now to get started.
                    <br>
                    <br>You <em>know</em> you want to.
                </p>
            </div>
            <div class="form">
                <p class="intro-text">Let's do this!</p>
                <form action="#" method="get" id="signup">
                    <div class="row">
                        <div class="field">
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="fname" pattern="[\a-zA-z]" required>
                        </div>
                        <div class="field">
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" name="lname" required>
                        </div>                        
                    </div>
                    <div class="row">
                        <div class="field">
                            <label for="fname">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="field">
                            <label for="number">Phone Number</label>
                            <input type="number" id="email" name="email" required>

                        </div>                        
                    </div>
                    <div class="row">
                        <div class="field">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="field">
                            <label for="passwordcheck">Retype Passowrd</label>
                            <input type="password" id="passwordcheck" name="passwordcheck" required>
                        </div>                        
                    </div>
                </form>
            </div>
            <div class="signup">
                    <button type="submit" form="signup">Submit</button>


            </div>
        </div>
    </div>
</body>
</html>
